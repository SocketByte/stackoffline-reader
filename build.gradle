plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

group 'pl.socketbyte'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.4.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.4.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

jar {
    manifest {
        attributes "Main-Class": "pl.socketbyte.stackreader.StackReaderKt"
    }

    from(configurations.runtime.collect{ it.isDirectory() ? it : zipTree(it) }) {
        exclude 'META-INF/**'
    }

    metaInf { from 'src/main/resources/META-INF/services/org.apache.lucene.codecs.Codec' }
    metaInf { from 'src/main/resources/META-INF/services/org.apache.lucene.codecs.PostingsFormat' }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}